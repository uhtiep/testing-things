<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Rhythm Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #333;
        }

        header h1 {
            font-size: 24px;
            color: #ff67ab;
        }

        #game-area {
            position: relative;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .hit-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff67ab;
            border: 3px solid #ff5a87;
            opacity: 0;
            transition: all 0.1s ease-out;
            pointer-events: none;
        }

        .hit-circle.hit {
            background-color: #00ff00;
            opacity: 0.5;
            transform: scale(0);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>osu! Rhythm Game</h1>
        </header>

        <div id="game-area"></div>

        <footer>
            <p>&copy; Rhythm Game (osu!-like)</p>
        </footer>
    </div>

    <audio id="game-music" controls autoplay>
        <source src="test.mp4" type="video/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        const gameArea = document.getElementById("game-area");
        const audio = document.getElementById("game-music");

        let startTime = 0;
        let gameStart = false;
        let score = 0;
        let hitCircles = [];

        // Define hit circle data (timing in seconds, x, y)
        const beatmap = [
            { time: 2, x: 350, y: 250 },
            { time: 4, x: 450, y: 250 },
            { time: 6, x: 550, y: 250 },
            { time: 8, x: 400, y: 350 },
            { time: 10, x: 600, y: 350 },
        ];

        // Hit window (ms)
        const hitWindow = 200;  // 200ms for hit accuracy

        // Create hit circle with timing
        function createHitCircle(timeOffset, x, y) {
            const circle = document.createElement("div");
            circle.classList.add("hit-circle");
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            gameArea.appendChild(circle);

            setTimeout(() => {
                circle.style.opacity = 1;
                circle.classList.add("active");
                circle.dataset.time = timeOffset; // Store the time for hit detection
                hitCircles.push(circle);

                circle.addEventListener("click", () => hitCircle(circle));
            }, timeOffset * 1000);
        }

        // Handle click on hit circle (hit detection)
        function hitCircle(circle) {
            const hitTime = audio.currentTime * 1000;  // Get the current time in ms
            const targetTime = circle.dataset.time * 1000; // Get the hit circle time in ms

            // Check if the hit time is within the acceptable hit window
            const timeDifference = Math.abs(hitTime - targetTime);
            if (timeDifference <= hitWindow) {
                circle.classList.add("hit");
                score += Math.max(0, 100 - Math.floor(timeDifference)); // Calculate score based on timing
                console.log("Hit! Score:", score);
            } else {
                console.log("Miss!");
            }
        }

        // Generate the beatmap hit circles
        function generateBeatmap() {
            beatmap.forEach(pos => {
                createHitCircle(pos.time, pos.x, pos.y);
            });
        }

        // Start the game when the music plays
        audio.onplay = () => {
            if (!gameStart) {
                startTime = audio.currentTime;
                gameStart = true;
                generateBeatmap();
            }
        };

        // Game loop to sync with music
        setInterval(() => {
            if (gameStart) {
                const currentTime = audio.currentTime - startTime;
                // Logic to track time, score, and update gameplay
            }
        }, 100); // Update every 100ms
    </script>
</body>
</html>
