<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Clicker</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <header>
        <h1>Random Image Clicker</h1>
        <p>Click the button to see a new random image!</p>
    </header>

    <main>
        <div id="image-container">
            <img id="random-image" src="" alt="Random Image" />
        </div>
        <button id="click-btn">Click me!</button>
    </main>

    <footer>
        <p>&copy; 2025 Random Image Clicker</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
