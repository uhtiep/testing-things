<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Submission & Uhtiep Shell Clicker</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <!-- Main Page (Text Submission) -->
    <div id="mainPage" class="container">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <input type="text" id="textInput" placeholder="Enter some text">
        <input type="checkbox" id="checkbox"> Mark as done
        <button onclick="submitText()">Submit</button>
        <button onclick="clearMessages()">Clear</button>
    </div>

    <!-- Display Text Below -->
    <div id="displayText"></div>

    <!-- Next Button -->
    <button onclick="goToNextPage()" id="nextButton">Next</button>

    <!-- Uhtiep Shell Clicker Game -->
    <div id="gamePage" class="game-container" style="display: none;">
        <h1>Uhtiep Shell Clicker</h1>
        <p id="uhtiepCounter">Uhtiep Shells: 0</p>
        <button onclick="clickShell()">Click Uhtiep Shell</button>
        <p>Uhtiep Shells per second: <span id="uhtiepPerSecond">0</span></p>

        <!-- Sidebar for Purchases -->
        <div id="sidebar">
            <button onclick="buyFactory()" id="buyFactoryButton">Buy Uhtiep Shell Factory (50 shells)</button>
            <button onclick="buyMine()" id="buyMineButton">Buy Uhtiep Shell Mine (150 shells)</button>
            <button onclick="buyRobot()" id="buyRobotButton">Buy Uhtiep Shell Robot (400 shells)</button>
            <button onclick="buyFarm()" id="buyFarmButton">Buy Uhtiep Shell Farm (800 shells)</button>
            <button onclick="buyCrane()" id="buyCraneButton">Buy Uhtiep Shell Crane (2000 shells)</button>
            <button onclick="buyRefinery()" id="buyRefineryButton">Buy Uhtiep Shell Refinery (5000 shells)</button>
            <button onclick="buyFactoryUpgrade()" id="buyFactoryUpgradeButton">Upgrade Factory (10000 shells)</button>
            <button onclick="buyAutomation()" id="buyAutomationButton">Buy Uhtiep Automation (25000 shells)</button>
            <button onclick="buyAsteroid()" id="buyAsteroidButton">Buy Uhtiep Asteroid (50000 shells)</button>
            <button onclick="buySuperRobot()" id="buySuperRobotButton">Buy Super Uhtiep Robot (100000 shells)</button>
        </div>

        <!-- Rebirth Button on the Right -->
        <button onclick="rebirth()" id="rebirthButton">Rebirth (Cost: 50000 shells)</button>

        <!-- Back Button -->
        <button onclick="goBack()" id="backButton">Back</button>
    </div>

    <div id="shellMessageContainer"></div> <!-- Shell message animations container -->
    <script src="java.js"></script>
    <script src="uhtiep-clicker.js"></script>
</body>
</html>
