<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forsaken Generator Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background-color: red;
      border: 2px solid #333;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .green {
      background-color: green !important;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: lime;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Forsaken Generator Puzzle</h1>
  <div id="grid"></div>
  <div id="message"></div>
  <button onclick="init()">Restart Puzzle</button>

  <script>
    const size = 5;
    let tiles = [];

    function createTile(x, y) {
      const div = document.createElement('div');
      div.className = 'tile';
      div.dataset.x = x;
      div.dataset.y = y;
      div.onclick = () => toggleTile(x, y);
      return div;
    }

    function toggleTile(x, y) {
      const coords = [[x,y], [x-1,y], [x+1,y], [x,y-1], [x,y+1]];
      coords.forEach(([i,j]) => {
        if (i >= 0 && i < size && j >= 0 && j < size) {
          const tile = tiles[i][j];
          tile.classList.toggle('green');
        }
      });
      checkWin();
    }

    function checkWin() {
      for (let row of tiles) {
        for (let tile of row) {
          if (!tile.classList.contains('green')) {
            document.getElementById('message').textContent = "";
            return;
          }
        }
      }
      document.getElementById('message').textContent = "Puzzle Complete!";
    }

    function init() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      tiles = [];

      for (let y = 0; y < size; y++) {
        const row = [];
        for (let x = 0; x < size; x++) {
          const tile = createTile(x, y);
          if (Math.random() < 0.4) tile.classList.add('green'); // Random start
          grid.appendChild(tile);
          row.push(tile);
        }
        tiles.push(row);
      }
      document.getElementById('message').textContent = "";
    }

    window.onload = init;
  </script>
</body>
</html>
