<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics and Combat Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-screen">
        <h1>Welcome to the Games!</h1>
        <p>Select an activity:</p>
        <button onclick="startPhysicsGame()">Physics Testing Game</button>
        <button onclick="startCombatGame()">Combat Game</button>
    </div>

    <div id="physics-game" style="display:none;">
        <h2>Physics Testing Game</h2>
        <canvas id="physicsCanvas"></canvas>
        <button onclick="goHome()">Go Home</button>
    </div>

    <div id="combat-game" style="display:none;">
        <h2>Combat Game</h2>
        <canvas id="combatCanvas"></canvas>
        <button onclick="goHome()">Go Home</button>
    </div>

    <script src="wtf.js"></script>
</body>
</html>
