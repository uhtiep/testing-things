<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forsaken Generator</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #genBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 30px auto;
      background: #222;
    }
  </style>
</head>
<body>
  <h1>Forsaken Generator</h1>
  <button id="genBtn">Get New Generator</button>
  <canvas id="puzzle" width="600" height="600"></canvas>

  <audio id="snap" src="snap.mp3"></audio>
  <audio id="connect" src="connect.mp3"></audio>
  <audio id="complete" src="rblx-complete.mp3"></audio>

  <script>
    const canvas = document.getElementById('puzzle');
    const ctx = canvas.getContext('2d');
    const size = 6;
    const tileSize = canvas.width / size;
    const genBtn = document.getElementById('genBtn');
    const snapSound = document.getElementById('snap');
    const connectSound = document.getElementById('connect');
    const completeSound = document.getElementById('complete');

    let currentPuzzle = 0;
    let totalPuzzles = 4;
    let active = false;

    const grids = Array.from({ length: 24 }, () => {
      const pairs = [];
      const used = new Set();
      while (pairs.length < 6) {
        let a = [Math.floor(Math.random() * size), Math.floor(Math.random() * size)];
        let b = [Math.floor(Math.random() * size), Math.floor(Math.random() * size)];
        const hash = (p) => p[0] + "," + p[1];
        if (hash(a) !== hash(b) && !used.has(hash(a)) && !used.has(hash(b))) {
          used.add(hash(a));
          used.add(hash(b));
          pairs.push([a, b]);
        }
      }
      return pairs;
    });

    let currentDots = [];
    let connections = [];
    let dragging = false;
    let startDot = null;
    let currentLine = null;
    let lastSnapPos = null;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#444";
      for (let i = 0; i <= size; i++) {
        ctx.beginPath();
        ctx.moveTo(i * tileSize, 0);
        ctx.lineTo(i * tileSize, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i * tileSize);
        ctx.lineTo(canvas.width, i * tileSize);
        ctx.stroke();
      }

      // Draw connections
      ctx.strokeStyle = "cyan";
      ctx.lineWidth = 4;
      for (let [a, b] of connections) {
        ctx.beginPath();
        ctx.moveTo(a[0] * tileSize + tileSize / 2, a[1] * tileSize + tileSize / 2);
        ctx.lineTo(b[0] * tileSize + tileSize / 2, b[1] * tileSize + tileSize / 2);
        ctx.stroke();
      }

      // Draw dots
      for (let [a, b] of currentDots) {
        for (let [x, y] of [a, b]) {
          ctx.beginPath();
          ctx.fillStyle = "white";
          ctx.arc(x * tileSize + tileSize / 2, y * tileSize + tileSize / 2, 8, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Draw current dragging line
      if (dragging && currentLine) {
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(currentLine[0], currentLine[1]);
        ctx.lineTo(currentLine[2], currentLine[3]);
        ctx.stroke();
      }
    }

    function getTile(x, y) {
      return [Math.floor(x / tileSize), Math.floor(y / tileSize)];
    }

    function isDot(x, y) {
      return currentDots.flat().some(([dx, dy]) => dx === x && dy === y);
    }

    function getDot(x, y) {
      return currentDots.flat().find(([dx, dy]) => dx === x && dy === y);
    }

    function dotEqual(a, b) {
      return a[0] === b[0] && a[1] === b[1];
    }

    function dotHash(a) {
      return a[0] + ',' + a[1];
    }

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const [x, y] = getTile(e.clientX - rect.left, e.clientY - rect.top);
      if (isDot(x, y)) {
        dragging = true;
        startDot = [x, y];
        lastSnapPos = [x, y];
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (dragging) {
        const rect = canvas.getBoundingClientRect();
        const [x, y] = getTile(e.clientX - rect.left, e.clientY - rect.top);
        if (x !== lastSnapPos[0] || y !== lastSnapPos[1]) {
          snapSound.currentTime = 0;
          snapSound.play();
          lastSnapPos = [x, y];
        }
        currentLine = [
          startDot[0] * tileSize + tileSize / 2,
          startDot[1] * tileSize + tileSize / 2,
          x * tileSize + tileSize / 2,
          y * tileSize + tileSize / 2
        ];
        drawGrid();
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      if (dragging) {
        const rect = canvas.getBoundingClientRect();
        const [x, y] = getTile(e.clientX - rect.left, e.clientY - rect.top);
        const endDot = [x, y];
        if (isDot(x, y) && !dotEqual(startDot, endDot)) {
          const pair = [startDot, endDot];
          const pairRev = [endDot, startDot];
          for (let [a, b] of currentDots) {
            if ((dotEqual(a, startDot) && dotEqual(b, endDot)) || (dotEqual(a, endDot) && dotEqual(b, startDot))) {
              if (!connections.some(([c1, c2]) =>
                  (dotEqual(c1, startDot) && dotEqual(c2, endDot)) ||
                  (dotEqual(c1, endDot) && dotEqual(c2, startDot))
              )) {
                connections.push([startDot, endDot]);
                connectSound.currentTime = 0;
                connectSound.play();
              }
            }
          }
        }
        dragging = false;
        currentLine = null;
        drawGrid();
        checkSolved();
      }
    });

    function checkSolved() {
      if (connections.length === currentDots.length) {
        currentPuzzle++;
        if (currentPuzzle >= totalPuzzles) {
          completeSound.play();
          active = false;
          genBtn.style.display = "inline-block";
        } else {
          setTimeout(startPuzzle, 500);
        }
      }
    }

    function startPuzzle() {
      currentDots = grids[Math.floor(Math.random() * grids.length)];
      connections = [];
      currentLine = null;
      dragging = false;
      drawGrid();
    }

    genBtn.onclick = () => {
      currentPuzzle = 0;
      active = true;
      genBtn.style.display = "none";
      startPuzzle();
    };

    drawGrid();
  </script>
</body>
</html>
