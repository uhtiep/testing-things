<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windowkill Web Game</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="shop">
    <h3>Shop</h3>
    <div id="shopItems"></div>
    <button onclick="closeShop()">Close Shop</button>
</div>
<div id="controls">
    <h3>Controls</h3>
    <p>W: Shoot Up</p>
    <p>A: Shoot Left</p>
    <p>S: Shoot Down</p>
    <p>D: Shoot Right</p>
    <p>P: Slow Motion</p>
    <p>I: Shield</p>
    <p>O: Beam</p>
    <p>K: Open Shop</p>
    <p>J: Close Shop</p>
    <p>N: Toggle Controls</p>
</div>

<script src="index.js"></script>
</body>
</html>
