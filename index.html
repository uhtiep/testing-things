<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanity Jason Rhythm Game</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Game Header */
        header {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #333;
        }

        header h1 {
            font-size: 24px;
            color: #ff67ab;
        }

        /* The main game play area */
        #game-area {
            position: relative;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Hit Circles */
        .hit-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff67ab;
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Basic Hit Effect */
        .hit-circle.hit {
            opacity: 0.5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vanity Jason Rhythm Game</h1>
        </header>

        <div id="game-area"></div>

        <footer>
            <p>&copy; Forsaken Rhythm Game</p>
        </footer>
    </div>

    <audio id="game-music" controls autoplay>
        <source src="test.mp4" type="video/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Game and Beatmap Logic
        const gameArea = document.getElementById("game-area");
        const audio = document.getElementById("game-music");

        let circles = [];
        let startTime = 0;
        let gameStart = false;

        // Create a hit circle and position it
        function createHitCircle(timeOffset) {
            const circle = document.createElement("div");
            circle.classList.add("hit-circle");
            gameArea.appendChild(circle);

            // Position randomly or based on game rules
            circle.style.top = `${Math.random() * 80 + 10}%`;
            circle.style.left = `${Math.random() * 80 + 10}%`;

            // Show the circle at the specified time (relative to song's time)
            setTimeout(() => {
                circle.style.opacity = 1;
                setTimeout(() => {
                    circle.classList.add("hit");
                }, 150); // Add hit effect after a slight delay
            }, timeOffset * 1000); // Sync with song time (timeOffset is in seconds)

            // Remove the circle after it's displayed
            setTimeout(() => {
                circle.remove();
            }, 1500); // Remove after 1.5 seconds
        }

        // Beatmap creation (simplified version)
        function generateBeatmap() {
            // Example timing for circles to appear (in seconds)
            const beatmap = [1, 3, 5, 7, 10, 12, 15, 17];

            // Create circles based on beatmap timings
            beatmap.forEach(time => {
                createHitCircle(time);
            });
        }

        // Play the game when the music starts
        audio.onplay = () => {
            if (!gameStart) {
                startTime = audio.currentTime;
                gameStart = true;
                generateBeatmap(); // Start generating beatmap circles based on the song
            }
        };

        // Game loop
        setInterval(() => {
            if (gameStart) {
                const currentTime = audio.currentTime - startTime; // Get the current song time
                // Additional game logic like scoring could go here
            }
        }, 100); // Check every 100ms for game logic

    </script>
</body>
</html>
