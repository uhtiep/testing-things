<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhtiep stuff</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <div id="navigation">
        <button onclick="showPage('textPage')">Text Submission</button>
        <button onclick="showPage('clickerPage')">Uhtiep Clicker</button>
    </div>

    <!-- Text Submission Page -->
    <div id="textPage" class="page">
        <h1>Text Submission</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="userMessage" placeholder="Enter message">
        <input type="checkbox" id="addCheck"> Blue Check
        <button onclick="submitMessage()">Submit</button>
        <button onclick="clearMessages()">Clear</button>
        <div id="messageList"></div>
    </div>

    <!-- Uhtiep Clicker Page -->
    <div id="clickerPage" class="page" style="display:none;">
        <h1>Uhtiep Shell Clicker</h1>
        <p id="shellCount">Uhtiep Shells: 0</p>
        <button onclick="clickShell()" id="clickShellButton">Click Uhtiep Shell</button>
        <p>Shells per second: <span id="shellsPerSecond">0</span></p>
        <p>Shells per click: <span id="shellsPerClick">1</span></p>

        <div id="shop">
            <h2>Upgrades (SPS)</h2>
            <div id="spsItems"></div>
            <h2>Upgrades (SPC)</h2>
            <div id="spcItems"></div>
        </div>

        <button onclick="rebirth()" id="rebirthBtn">Rebirth (Cost: 50000 shells)</button>
        <div id="floatingMessages"></div>
    </div>

    <script src="java.js"></script>
    <script src="uhtiep-clicker.js"></script>
</body>
</html>
