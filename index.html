<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Night Funkin' Browser Version</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <div class="game-container">
        <h1>Friday Night Funkin' - Browser Edition</h1>
        <div id="game">
            <div id="health-bar">
                <div id="health"></div>
            </div>
            <div id="game-screen">
                <div id="player" class="character"></div>
                <div id="opponent" class="character"></div>
            </div>
            <div id="note-container">
                <!-- Notes will be dynamically generated here -->
            </div>
            <div id="instructions">Press Arrow Keys to Play!</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
