<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <div id="header">
        <button onclick="showGameSection('catchBall')">Catch the Ball</button>
        <button onclick="showGameSection('ballBounce')">Ball Bounce</button>
        <button onclick="showGameSection('mazeRunner')">Maze Runner</button>
        <button onclick="showGameSection('numberGuessing')">Number Guessing</button>
        <button onclick="showGameSection('clickerGame')">Clicker Game</button>
        <button onclick="resetAllGames()">Reset All</button>
    </div>

    <div id="catchBall" class="game-section">
        <h2>Catch the Ball</h2>
        <canvas id="catchCanvas"></canvas>
        <p id="catchScore">Score: 0</p>
        <button onclick="startCatchGame()">Start Game</button>
    </div>

    <div id="ballBounce" class="game-section" style="display: none;">
        <h2>Ball Bounce</h2>
        <canvas id="bounceCanvas"></canvas>
        <button onclick="startBallBounce()">Start Game</button>
        <button onclick="spawnBorderHole()">Spawn Border with Hole</button>
    </div>

    <div id="mazeRunner" class="game-section" style="display: none;">
        <h2>Maze Runner</h2>
        <canvas id="mazeCanvas"></canvas>
        <button onclick="startMazeGame()">Start Game</button>
    </div>

    <div id="numberGuessing" class="game-section" style="display: none;">
        <h2>Number Guessing Game</h2>
        <input id="guess" type="number" min="1" max="10">
        <button onclick="guessNumber()">Guess</button>
        <p id="guessResult"></p>
    </div>

    <div id="clickerGame" class="game-section" style="display: none;">
        <h2>Clicker Game</h2>
        <p id="clickerPoints">0</p>
        <button onclick="incrementPoints()">Click!</button>
        <p id="clickerMultiplier">Multiplier: x1</p>
        <button onclick="buyClickerUpgrade()">Upgrade (Cost: 50 points)</button>
        <p id="passiveIncome">Passive Income: 0 points/s</p>
        <button onclick="buyPassiveUpgrade()">Upgrade Passive Income (Cost: 100 points)</button>
    </div>

    <div id="gameTimer" style="margin-top: 20px;">Time Left: 30s</div>

    <script src="index.js"></script>
</body>
</html>
