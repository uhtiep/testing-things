<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="battleScreen">
        <div id="battleInfo">
            <div id="playerHealth">Player Health: 100</div>
            <div id="enemyHealth">Enemy Health: 100</div>
        </div>
        
        <div id="actionButtons">
            <button id="attackButton">Attack</button>
            <button id="actButton">Act</button>
            <button id="defendButton">Defend</button>
        </div>

        <div id="messageBox">
            <p id="battleMessage">Your turn!</p>
        </div>

        <div id="enemy">
            <pre id="enemySprite">/\\_/\\  </pre> <!-- Simple ASCII for the enemy -->
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
