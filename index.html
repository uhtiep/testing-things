<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <header>
        <h1>Spotify Music Player</h1>
    </header>

    <div class="player-container">
        <iframe id="spotify-frame" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <div class="controls">
        <button id="prev">⏮️ Previous</button>
        <button id="play">▶️ Play/Pause</button>
        <button id="next">⏭️ Next</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
