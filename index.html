<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horror Game</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #cursor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: red;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="cursor">.</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.05);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener("click", () => controls.lock());

    // Lighting
    const light = new THREE.PointLight(0xffffff, 2, 20);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0x111111);
    scene.add(ambient);

    // Load textures
    const loader = new THREE.TextureLoader();
    const dirtTex = loader.load('dirt.png');
    const oakTex = loader.load('oak.png');

    const dirtMat = new THREE.MeshStandardMaterial({ map: dirtTex });
    const oakMat = new THREE.MeshStandardMaterial({ map: oakTex });

    // Ground
    for (let x = -10; x <= 10; x++) {
      for (let z = -10; z <= 10; z++) {
        const ground = new THREE.Mesh(new THREE.BoxGeometry(1, 0.1, 1), dirtMat);
        ground.position.set(x, -0.5, z);
        scene.add(ground);
      }
    }

    // Walls
    for (let x = -10; x <= 10; x++) {
      for (let y = 0; y < 3; y++) {
        const wall1 = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 0.1), oakMat);
        wall1.position.set(x, y, -10);
        scene.add(wall1);

        const wall2 = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 0.1), oakMat);
        wall2.position.set(x, y, 10);
        scene.add(wall2);
      }
    }

    for (let z = -10; z <= 10; z++) {
      for (let y = 0; y < 3; y++) {
        const wall1 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 1, 1), oakMat);
        wall1.position.set(-10, y, z);
        scene.add(wall1);

        const wall2 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 1, 1), oakMat);
        wall2.position.set(10, y, z);
        scene.add(wall2);
      }
    }

    // Ghost
    const ghost = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0xffffff }));
    ghost.visible = false;
    scene.add(ghost);

    // Movement
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const clock = new THREE.Clock();

    // Flashlight flicker
    setInterval(() => {
      light.intensity = Math.random() * 2;
    }, 100);

    // Ghost jumpscare
    setInterval(() => {
      if (Math.random() < 0.5) {
        ghost.position.copy(controls.getObject().position).add(new THREE.Vector3(0, 0, -4).applyQuaternion(camera.quaternion));
        ghost.visible = true;
        setTimeout(() => ghost.visible = false, 1000);
      }
    }, 6000);

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      direction.set(0, 0, 0);
      if (keys['KeyW']) direction.z -= 1;
      if (keys['KeyS']) direction.z += 1;
      if (keys['KeyA']) direction.x -= 1;
      if (keys['KeyD']) direction.x += 1;
      direction.normalize();
      direction.applyQuaternion(camera.quaternion);

      velocity.copy(direction).multiplyScalar(5 * delta);
      controls.getObject().position.add(velocity);

      light.position.copy(controls.getObject().position);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
