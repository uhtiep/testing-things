<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yomi Hustle - Browser Edition</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
        <span>Player Health: <span id="playerHealth">100</span></span> |
        <span>Enemy Health: <span id="enemyHealth">100</span></span> |
        <span>Turn: <span id="turn">1</span></span>
    </div>
    <div id="actionButtons">
        <button id="attackButton">Attack</button>
        <button id="dashButton">Dash</button>
        <button id="uppercutButton">Uppercut</button>
        <button id="jumpButton">Jump</button>
        <button id="upperSliceButton">Upper Slice</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
