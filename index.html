<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Rhythm Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Game Header */
        header {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #333;
        }

        header h1 {
            font-size: 24px;
            color: #ff67ab;
        }

        /* The main game play area */
        #game-area {
            position: relative;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Hit Circles */
        .hit-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff67ab;
            border: 3px solid #ff5a87; /* Outline */
            opacity: 0;
            transition: all 0.1s ease-out;
            pointer-events: none;
        }

        /* Pulse effect for hit circles */
        .hit-circle.active {
            animation: pulse 0.4s ease-out infinite;
        }

        .hit-circle.hit {
            background-color: #00ff00;
            opacity: 0.5;
            transform: scale(0);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>osu! Rhythm Game</h1>
        </header>

        <div id="game-area"></div>

        <footer>
            <p>&copy; Rhythm Game (osu!-like)</p>
        </footer>
    </div>

    <audio id="game-music" controls autoplay>
        <source src="test.mp4" type="video/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Game and Beatmap Logic
        const gameArea = document.getElementById("game-area");
        const audio = document.getElementById("game-music");

        let startTime = 0;
        let gameStart = false;
        let score = 0;
        let hitCircles = [];

        // Example beatmap with circle positions (timing in seconds)
        const beatmap = [
            { time: 1, x: 350, y: 250 },
            { time: 3, x: 450, y: 250 },
            { time: 5, x: 550, y: 250 },
            { time: 7, x: 400, y: 350 },
            { time: 10, x: 600, y: 350 },
        ];

        // Create hit circle with visual effects
        function createHitCircle(timeOffset, x, y) {
            const circle = document.createElement("div");
            circle.classList.add("hit-circle");
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            gameArea.appendChild(circle);

            // Show the circle at the right time
            setTimeout(() => {
                circle.style.opacity = 1;
                circle.classList.add("active");

                // Add click event listener for player interaction
                circle.addEventListener("click", () => hitCircle(circle));
            }, timeOffset * 1000);

            // Remove the circle after a certain time
            setTimeout(() => {
                if (!circle.classList.contains("hit")) {
                    circle.remove(); // Remove circle if not hit
                }
            }, 1500);
        }

        // Handle player hit on the circle
        function hitCircle(circle) {
            circle.classList.add("hit");
            score++;
            console.log("Score:", score);  // Display current score
        }

        // Generate the beatmap circles
        function generateBeatmap() {
            beatmap.forEach(pos => {
                createHitCircle(pos.time, pos.x, pos.y);
            });
        }

        // Start the game when the music starts
        audio.onplay = () => {
            if (!gameStart) {
                startTime = audio.currentTime;
                gameStart = true;
                generateBeatmap();
            }
        };

        // Game loop to synchronize with music
        setInterval(() => {
            if (gameStart) {
                const currentTime = audio.currentTime - startTime;
                // Logic to track time, score, and update gameplay
            }
        }, 100); // Update every 100ms
    </script>
</body>
</html>
