<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNF-Style Rhythm Game</title>
    <link rel="stylesheet" href="fye.css">
</head>

<body>
    <audio id="music" preload="auto">
        <source src="kiko.mp3" type="audio/mpeg">
    </audio>

    <div class="game-container">
        <div class="lane" id="d-lane">D</div>
        <div class="lane" id="f-lane">F</div>
        <div class="lane" id="j-lane">J</div>
        <div class="lane" id="k-lane">K</div>
    </div>

    <div class="score">Score: <span id="score">0</span></div>

    <button id="startButton">Start Game</button>

    <script src="index.js"></script>

</body>

</html>
