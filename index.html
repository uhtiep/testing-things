<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windowkill Web Game</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="shop" class="shop">
        <h2>Shop</h2>
        <div id="item1"></div>
        <div id="item2"></div>
        <button id="closeShop">Close Shop</button>
    </div>
    <div id="controls" class="controls">
        <p>Controls:</p>
        <p>W: Shoot Up</p>
        <p>A: Shoot Left</p>
        <p>S: Shoot Down</p>
        <p>D: Shoot Right</p>
        <p>P: Slow Motion</p>
        <p>I: Shield</p>
        <p>O: Beam</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
