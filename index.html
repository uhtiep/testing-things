<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uhtime</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>uhtime</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-banner">
            <h2>Find Your Next Anime</h2>
            <p>Select your genres and streaming service!</p>

            <!-- Genre Selector -->
            <label for="genres">Choose Genres:</label>
            <select id="genres" multiple>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Slice of Life">Slice of Life</option>
                <!-- Add more genres as needed -->
            </select>

            <!-- Streaming Service Selector -->
            <label for="streamingService">Choose Streaming Service:</label>
            <select id="streamingService">
                <option value="Zoro">Zoro.to</option>
                <option value="9anime">9anime</option>
                <option value="Miruiro">Miruiro</option>
                <option value="Anipa">Anipa</option>
                <option value="Soft">Soft</option>
                <option value="Aniwave">Aniwave</option>
                <option value="Aniflix">Aniflix</option>
            </select>

            <!-- Button to pick anime -->
            <button id="pickAnimeBtn">Pick a Random Anime</button>
        </section>

        <!-- Anime Embed Section -->
        <section id="animeEmbed" class="anime-container"></section>
    </main>

    <footer>
        <p>&copy; 2025 uhtime - All Rights Reserved</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
