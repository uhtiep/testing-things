<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Web Game</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #333;
        }

        header .logo {
            font-size: 36px;
            font-weight: bold;
            color: #ff67ab;
            text-shadow: 2px 2px 10px rgba(255, 103, 171, 0.8);
        }

        header .game-mode {
            display: flex;
        }

        header .game-mode button {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 12px 18px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        header .game-mode button:hover {
            background-color: #444;
        }

        /* Main Game Area */
        main {
            padding: 20px;
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #game-header h2 {
            font-size: 28px;
            margin-right: 20px;
        }

        #game-play-area {
            position: relative;
            height: 600px;
            background-color: #111;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Game Mode Styles */
        .osu-play, .mania-play, .drum-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff67ab;
            text-shadow: 2px 2px 10px rgba(255, 103, 171, 0.8);
        }

        /* Circle Animations */
        .hit-circle {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ff67ab;
            opacity: 0;
            animation: circle-animation 1.5s linear infinite;
        }

        @keyframes circle-animation {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
        }

        footer p {
            font-size: 14px;
        }

        /* Music Controls */
        audio {
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }

        /* Beatmap Editor */
        .beatmap-editor {
            background-color: #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            color: #fff;
        }

        .beatmap-editor input {
            margin: 5px;
        }

        .beatmap-editor button {
            background-color: #ff67ab;
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .beatmap-editor button:hover {
            background-color: #f15d94;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">osu!</div>
            <div class="game-mode">
                <button onclick="changeMode('osu')">osu!</button>
                <button onclick="changeMode('mania')">osu!mania</button>
                <button onclick="changeMode('drum')">osu!drum</button>
            </div>
        </header>

        <main id="game-area">
            <div id="game-header">
                <h2>Game Mode: osu!</h2>
                <audio id="game-music" controls>
                    <source src="test.mp4" type="video/mp4">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div id="game-play-area"></div>

            <div class="beatmap-editor">
                <h3>Create Custom Beatmap</h3>
                <label for="circle-timing">Circle Timing (seconds):</label>
                <input type="number" id="circle-timing" min="0" max="30" step="0.1" value="5">
                <button onclick="generateCustomBeatmap()">Generate Beatmap</button>
            </div>
        </main>

        <footer>
            <p>&copy; osu! Web Version</p>
        </footer>
    </div>

    <script>
        let currentMode = 'osu'; // Default mode is osu!
        let hitCircles = [];
        let musicPlaying = false;

        // Function to change between modes
        function changeMode(mode) {
            currentMode = mode;
            updateGameUI();
        }

        // Function to update game UI based on selected mode
        function updateGameUI() {
            const gameHeader = document.getElementById("game-header");
            const gamePlayArea = document.getElementById("game-play-area");

            gameHeader.querySelector("h2").innerText = `Game Mode: ${currentMode}`;
            gamePlayArea.innerHTML = "";
            hitCircles = [];

            // Render the appropriate game mode
            if (currentMode === 'osu') {
                renderOsu();
            } else if (currentMode === 'mania') {
                renderMania();
            } else if (currentMode === 'drum') {
                renderDrum();
            }
        }

        // Function to render osu! gameplay
        function renderOsu() {
            const gamePlayArea = document.getElementById("game-play-area");
            gamePlayArea.innerHTML = "<div class='osu-play'>osu! Gameplay</div>";
            generateHitCircles(); // Simulate circles for osu!
        }

        // Function to render osu!mania gameplay
        function renderMania() {
            const gamePlayArea = document.getElementById("game-play-area");
            gamePlayArea.innerHTML = "<div class='mania-play'>osu!mania Gameplay</div>";
            generateHitCircles(); // Simulate keys for osu!mania
        }

        // Function to render osu!drum gameplay
        function renderDrum() {
            const gamePlayArea = document.getElementById("game-play-area");
            gamePlayArea.innerHTML = "<div class='drum-play'>osu!drum Gameplay</div>";
            generateHitCircles(); // Simulate drum hits
        }

        // Function to generate custom beatmap
        function generateCustomBeatmap() {
            const timing = parseFloat(document.getElementById("circle-timing").value);
            generateHitCircles(timing);
        }

        // Simulate hit circles based on the generated beatmap
        function generateHitCircles(timing = 5) {
            const gamePlayArea = document.getElementById("game-play-area");

            // Example: Create a hit circle at the specified time
            const hitCircle = document.createElement("div");
            hitCircle.classList.add("hit-circle");
            hitCircle.style.top = `${Math.random() * 80 + 10}%`;
            hitCircle.style.left = `${Math.random() * 80 + 10}%`;

            gamePlayArea.appendChild(hitCircle);
            hitCircles.push(hitCircle);

            // Simulate hit circle disappearance after a certain time
            setTimeout(() => {
                hitCircle.style.opacity = 0;
            }, timing * 1000);
        }

        // Initial setup
        window.onload = function() {
            updateGameUI();
        };
    </script>
</body>
</html>
