<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank Memer Mimic</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <header>
        <h1>Dank Memer Mimic</h1>
        <p>Earn currency, get a job, gamble, work, and more!</p>
    </header>

    <div id="game-container">
        <!-- User login and sign up -->
        <section id="auth-section">
            <h2 id="auth-title">Sign Up</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button id="auth-button">Sign Up</button>
            <p id="auth-message"></p>
        </section>

        <!-- Currency and grind section (visible after login) -->
        <section id="game-section" style="display:none;">
            <h2>Currency: <span id="currency">0</span> Coins</h2>
            <button id="grind-button">Grind for Coins</button>
            <p id="cooldown-message" style="color: red; display: none;">You need to wait before grinding again!</p>
            <button id="lootbox-button">Open Lootbox</button>
            <p id="lootbox-message"></p>
            <br>

            <!-- Job section -->
            <section id="job-section">
                <h3>Current Job: <span id="job-name">None</span></h3>
                <button id="apply-job-button">Apply for a Job</button>
                <button id="work-button" style="display:none;">Work</button>
                <p id="work-message"></p>
                <p id="shifts-left" style="display:none;"></p>
                <p id="work-cooldown-message" style="color: red; display: none;"></p>
            </section>

            <!-- Gamble section -->
            <section id="gamble-section">
                <h3>Gamble</h3>
                <button id="gamble-button">Gamble</button>
                <p id="gamble-message"></p>
            </section>

            <!-- Additional activities (Dank Memer style) -->
            <section id="activities-section">
                <h3>Other Activities</h3>
                <button id="steal-button">Steal</button>
                <button id="search-button">Search</button>
                <button id="beg-button">Beg</button>
                <button id="rob-button">Rob</button>
                <p id="activity-message"></p>
            </section>
        </section>

        <!-- Live chat section -->
        <section id="chat-section">
            <h2>Live Chat</h2>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button id="send-chat">Send</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Dank Memer Mimic</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
