<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Roblox Game Picker</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>
    <div id="gameInfo" style="text-align: center; padding: 20px;">
