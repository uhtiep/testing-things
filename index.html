<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Limbus-Like Combat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Limbus-Inspired Battle</h1>

  <div class="sanity-bar">
    Player Sanity: <span id="sanity">0</span>
  </div>

  <div class="skills" id="skills">
    <!-- Skill buttons will be injected here -->
  </div>

  <button class="btn" onclick="startChain()">Start Chain</button>

  <div class="enemy" id="enemy">
    🛡️ Enemy<br><span id="enemy-hp">HP: 100</span>
  </div>

  <div class="log" id="log">Select skills to chain attacks!</div>

  <script src="script.js"></script>
</body>
</html>
