<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uhtime Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-screen">
        <h1>Uhtime Chat</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="joinChat()">start chattin kiddo!</button>
    </div>

    <div id="chat-app" class="hidden">
        <div id="sidebar">
            <div id="server-list"></div>
            <div id="channel-list"></div>
        </div>

        <div id="chat-container">
            <div id="chat-header"></div>
            <div id="message-display"></div>
            <input id="message-input" placeholder="Message..." onkeydown="sendMessage(event)">
        </div>
    </div>

    <script src="wtf.js"></script>
</body>

</html>
