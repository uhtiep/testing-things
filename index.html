<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uhtime Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-screen">
        <h1>Welcome to Uhtime</h1>
        <input type="text" id="username" placeholder="Enter a username" />
        <button onclick="joinChat()">Join Chat</button>
    </div>

    <div id="chat-container" class="hidden">
        <div id="server-list">
            <button onclick="switchServer(1)">Server 1</button>
            <button onclick="switchServer(2)">Server 2</button>
            <button onclick="switchServer(3)">Server 3</button>
            <button onclick="switchServer(4)">Server 4</button>
        </div>

        <div id="channel-list"></div>

        <div id="chat-window">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleInput(event)">
        </div>
    </div>

    <script src="wtf.js"></script>
</body>

</html>
