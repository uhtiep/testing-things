<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanity Jason Rhythm Game (osu!-like)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Game Header */
        header {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #333;
        }

        header h1 {
            font-size: 24px;
            color: #ff67ab;
        }

        /* Game area to show hit circles */
        #game-area {
            position: relative;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Hit Circles and their outlines */
        .hit-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff67ab;
            border: 3px solid #ff5a87; /* Outline */
            opacity: 0;
            transition: all 0.1s ease-out;
            pointer-events: none;
        }

        .hit-circle.active {
            animation: pulse 0.4s ease-out infinite;
        }

        .hit-circle.hit {
            background-color: #00ff00;
            opacity: 0.5;
            transform: scale(0);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vanity Jason Rhythm Game</h1>
        </header>

        <div id="game-area"></div>

        <footer>
            <p>&copy; Forsaken Rhythm Game</p>
        </footer>
    </div>

    <audio id="game-music" controls autoplay>
        <source src="test.mp4" type="video/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Game variables
        const gameArea = document.getElementById("game-area");
        const audio = document.getElementById("game-music");

        let circles = [];
        let startTime = 0;
        let gameStart = false;
        let score = 0;
        
        // Circle positions
        const hitCirclePositions = [
            { time: 2, x: 300, y: 250 }, // Circle at 2 seconds
            { time: 4, x: 500, y: 250 }, // Circle at 4 seconds
            { time: 6, x: 700, y: 250 }, // Circle at 6 seconds
            { time: 8, x: 400, y: 350 }, // Circle at 8 seconds
            { time: 10, x: 600, y: 350 }, // Circle at 10 seconds
        ];

        // Create hit circle
        function createHitCircle(timeOffset, x, y) {
            const circle = document.createElement("div");
            circle.classList.add("hit-circle");
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            gameArea.appendChild(circle);

            // Make the circle visible at the right time
            setTimeout(() => {
                circle.style.opacity = 1;
                circle.classList.add("active");

                // Check for player interaction
                circle.addEventListener("click", () => hitCircle(circle));
            }, timeOffset * 1000);
            
            // Remove the circle after a certain amount of time
            setTimeout(() => {
                if (!circle.classList.contains("hit")) {
                    circle.remove();
                }
            }, 1500);
        }

        // Player hit the circle
        function hitCircle(circle) {
            circle.classList.add("hit");
            score++;
            console.log("Score:", score);
        }

        // Generate beatmap
        function generateBeatmap() {
            hitCirclePositions.forEach(pos => {
                createHitCircle(pos.time, pos.x, pos.y);
            });
        }

        // Start the game when the music starts playing
        audio.onplay = () => {
            if (!gameStart) {
                startTime = audio.currentTime;
                gameStart = true;
                generateBeatmap();
            }
        };

        // Game loop to sync with the music
        setInterval(() => {
            if (gameStart) {
                const currentTime = audio.currentTime - startTime;
                // Additional game logic or scoring can be added here
            }
        }, 100); // Checks every 100ms
    </script>
</body>
</html>
