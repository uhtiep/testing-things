<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forsaken Flow Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 3px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #222;
      border: 1px solid #444;
      box-sizing: border-box;
    }
    .cell[data-type="dot"] {
      border-radius: 50%;
    }
    .red { background-color: red !important; }
    .blue { background-color: blue !important; }
    .path-red { background-color: #aa0000; }
    .path-blue { background-color: #0000aa; }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: lime;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Forsaken Flow Puzzle</h1>
  <div id="grid"></div>
  <div id="message"></div>
  <button onclick="init()">Restart</button>

  <script>
    const size = 5;
    let grid = [];
    let currentColor = null;
    let isDrawing = false;
    let pathCells = [];
    
    const pairs = {
      red: [[0,0], [4,4]],
      blue: [[0,4], [4,0]]
    };

    function createCell(x, y) {
      const div = document.createElement('div');
      div.className = 'cell';
      div.dataset.x = x;
      div.dataset.y = y;
      div.dataset.type = 'empty';
      div.onmousedown = onMouseDown;
      div.onmouseover = onMouseOver;
      div.onmouseup = onMouseUp;
      return div;
    }

    function onMouseDown(e) {
      const cell = e.target;
      const color = getColorClass(cell.classList);
      if (color && cell.dataset.type === 'dot') {
        isDrawing = true;
        currentColor = color;
        pathCells = [];
      }
    }

    function onMouseOver(e) {
      if (!isDrawing || !currentColor) return;
      const cell = e.target;
      const x = parseInt(cell.dataset.x);
      const y = parseInt(cell.dataset.y);
      if (cell.dataset.type === 'empty') {
        cell.classList.add(`path-${currentColor}`);
        cell.dataset.type = `path-${currentColor}`;
        pathCells.push(cell);
      }
    }

    function onMouseUp(e) {
      if (!isDrawing || !currentColor) return;
      const cell = e.target;
      const [goalX, goalY] = pairs[currentColor][1];
      if (parseInt(cell.dataset.x) === goalX && parseInt(cell.dataset.y) === goalY) {
        checkWin();
      } else {
        // Clear the path
        pathCells.forEach(c => {
          c.className = 'cell';
          c.dataset.type = 'empty';
        });
      }
      pathCells = [];
      isDrawing = false;
      currentColor = null;
    }

    function getColorClass(classes) {
      for (let c of classes) {
        if (["red", "blue"].includes(c)) return c;
      }
      return null;
    }

    function checkWin() {
      let win = true;
      for (let color in pairs) {
        let hasPath = false;
        document.querySelectorAll(`.path-${color}`).forEach(cell => {
          hasPath = true;
        });
        if (!hasPath) win = false;
      }
      if (win) document.getElementById("message").textContent = "Puzzle Complete!";
    }

    function init() {
      const container = document.getElementById("grid");
      container.innerHTML = '';
      grid = [];
      document.getElementById("message").textContent = "";

      for (let y = 0; y < size; y++) {
        const row = [];
        for (let x = 0; x < size; x++) {
          const cell = createCell(x, y);
          container.appendChild(cell);
          row.push(cell);
        }
        grid.push(row);
      }

      // Place dots
      for (let color in pairs) {
        for (let [x, y] of pairs[color]) {
          const cell = grid[y][x];
          cell.classList.add(color);
          cell.dataset.type = 'dot';
        }
      }
    }

    window.onload = init;
  </script>
</body>
</html>
