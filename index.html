<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="fye.css">
</head>
<body>

    <div id="countdownTimers">
        <!-- Your countdown timers section -->
        <p>Countdown Timers Section</p>
    </div>

    <button id="spawnBallBtn">Go to Physics Playground</button>

    <!-- Physics Playground Section -->
    <div id="physicsPlayground">
        <h2>Physics Playground</h2>
        <button id="spawnBall">Spawn Ball</button>
        <canvas id="worldCanvas"></canvas>
    </div>
    <button id="backToTop">Back to Top</button>

    <!-- Link to the physics playground JS file -->
    <script src="index.js"></script>

</body>
</html>
