<!DOCTYPE html>
<html lang="en">

<head>
    <title>You shouldn't be here</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: black;
            color: #9e9e9e;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
            animation: flicker 3s infinite;
            height: 200vh; /* Allows scrolling */
        }

        h1 {
            font-size: 2em;
            opacity: 0;
            animation: fadeIn 5s ease-in-out forwards;
            margin-top: 20%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes flicker {
            0% { background: black; }
            50% { background: #111; }
            100% { background: black; }
        }

        #glitch-img {
            margin-top: 30px;
            max-width: 300px;
            opacity: 0.7;
            filter: contrast(1.2) brightness(0.8);
            transition: filter 0.5s, opacity 1s ease-in-out;
        }

        #glitch-img.revealed {
            opacity: 0.7; /* 70% opacity */
            filter: brightness(1.2) contrast(0.6);
        }

        /* Scroll effect for the image */
        .scroll-container {
            margin-top: 150vh;
            position: relative;
            height: 50vh;
        }

    </style>
</head>

<body>
    <h1>You shouldn't be here.</h1>

    <audio autoplay loop>
        <source src="welcome.mp3" type="audio/mpeg">
    </audio>

    <!-- Hidden clue -->
    <!-- [REDACTED] tried to warn you. Find them. /archive.html -->

    <!-- Scrollable Content -->
    <div class="scroll-container">
        <img id="glitch-img" src="welcome.png" alt="A broken image">
    </div>

    <script>
        // Check if the image has been revealed on scroll
        window.addEventListener('scroll', function () {
            let image = document.getElementById('glitch-img');
            let revealPoint = window.innerHeight / 1.5;
            if (window.scrollY > revealPoint) {
                image.classList.add('revealed');
            } else {
                image.classList.remove('revealed');
            }
        });
    </script>

</body>

</html>
